<article class="product-container">
  <div 
    class="coffe-item" 
    [ngClass]="{
      'on-sale': coffe.available,
      'out-of-stock': !coffe.available
    }"
  >
    <div class="title">
      <h3 class="coffe-name">{{ coffe.name }}</h3>
    </div>

    <div class="img-coffe">
      <img 
        [src]="coffe.imageUrl | defaultImage" 
        alt="{{ coffe.name }}" 
        (click)="navigateToDetail()" 
        class="coffe-img"
        (error)="coffe.imageUrl = 'assets/default-image.jpg'" 
      />
    </div>

    <div class="price">
      <p>Price: {{ coffe.price }}</p>
    </div>
